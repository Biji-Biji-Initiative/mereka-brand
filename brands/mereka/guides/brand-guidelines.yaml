  typography:
    headers_subheaders:
      family: Lato
    body_text:
      family: Poppins
  internal_partnership_lockup:
    usage: Approved internal partnerships.
    lockup_position:
    - left
    - top
    clear_space: Equal to the size of the octothorpe.
    divider: Vertical line dividing clear space in half.
    alignment: Partner logos aligned to the optical baseline of the logotype.
    lockup_variant: Mereka Group (when all Mereka brands are involved).
    donts:
    - Do not pair the octothorpe alone with partner logos; always use the full logo.
    - Do not use the Mereka name or marks as part of your own.
    - Do not use Mereka in advertising without explicit approval.
    - Do not use Mereka assets or similar words or marks on apparel or merchandise.
  video:
    lower_thirds:
      style: Clean and clear.
      names_font: Open Sans Bold
      titles_font: Lato Regular
      background_opacity: 80%
    ending_slates: All videos should end with the Mereka logo, animated or still.
    watermarks:
      position: upper left
      opacity: 50%
