sections:
  logos:
    composition: Octothorpe and logotype set in Lato.
    primary_logo: Horizontal logo.
    background_logo_usage: Intended for large-scale use; avoid small sizes.
    usage_rules:
    - Always use the logo files provided.
    - Do not re-create the logo.
  colors:
    primary_hex:
    - '#000000'
    - '#ffffff'
    - '#2d898b'
    - '#ab3b78'
    - '#295cad'
    secondary_hex:
    - '#8c002f'
    - '#cd89ae'
    - '#94d1e4'
